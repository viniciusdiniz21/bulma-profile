<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <!-- Barra de navegação-->
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png"
            alt="Bulma: Free, open source, and modern CSS framework based on Flexbox" width="112" height="28">
        </a>
        <a id="taglink" class="navbar-item" href="index.html">Início</a>
        <a id="taglink" class="navbar-item" href="contact.html">Contato</a>
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox" class="darkswitch">
          <div class="switch"></div>
        </label>


        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
  </header>
  <section class="section">
    <div class="columns">
      <div class="column is-3">
        <!-- Perfil com foto-->
        <div class="card">
          <div class="card-image">
            <figure class="image is-4by3">
              <img class="me" src="./my_picture.jpg" alt="Placeholder image">
            </figure>
          </div>
          <div id="card" class="card-content">
            <div class="media">
              <div class="media-content">
                <span class="title is-4">Vinicius Diniz</span>
              </div>
            </div>

            <div class="content">
              <span class="button is-dark is-small">Javascript Fullstack Developer</span>
              <p>(34) 98871-3088</p>
              <p>vinicius.diniz444@gmail.com</p>
            </div>
          </div>
        </div>
      </div><!-- Perfil com foto-->
      <div class="column">
        <!--Coluna de form-->
        <form class="box">
          <div class="field">
            <label class="label">Email</label>
            <div class="control">
              <input class="input" type="email" placeholder="digite seu e-mail:">
            </div>
          </div>

          <div class="field">
            <label class="label">Mensagem</label>
            <div class="control">
              <textarea class="textarea" placeholder="Digite a mensagem"></textarea>
            </div>
          </div>

          <button class="button is-primary">Enviar</button>
        </form>
      </div>
    </div>
  </section>
  <script>
    const checkbox_contact = document.querySelector('#checkbox')

    checkbox_contact.addEventListener('change', () => {
      let label = document.querySelectorAll('.label')
      label[0].classList.toggle("darktitles")
      label[1].classList.toggle("darktitles")
    })
  </script>
  <script src="./index.js"></script>
</body>

</html>
